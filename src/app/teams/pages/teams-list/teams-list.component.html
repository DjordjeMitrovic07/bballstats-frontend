<div class="card">
  <div class="row" style="justify-content: space-between;">
    <h2 style="margin:0;">Teams</h2>
    <div class="row">
      <input placeholder="Filter by name/city" [(ngModel)]="filter" (ngModelChange)="applyFilter()" />
      <!-- ADMIN dugme za kasnije: <button class="primary" routerLink="/teams/new">+ New Team</button> -->
    </div>
  </div>

  <div *ngIf="loading" style="padding:12px;">Učitavanje…</div>
  <div *ngIf="error" style="padding:12px; color: var(--danger)">{{ error }}</div>

  <table *ngIf="!loading && !error">
    <thead>
    <tr>
      <th>Name</th>
      <th>City</th>
      <th>Founded</th>
      <th>#Players</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let t of view">
      <td>{{ t.name }}</td>
      <td>{{ t.city }}</td>
      <td>{{ t.foundedYear || '—' }}</td>
      <td>{{ t.playersCount ?? '—' }}</td>
    </tr>
    <tr *ngIf="view.length === 0">
      <td colspan="4" style="color:var(--muted)">Nema rezultata.</td>
    </tr>
    </tbody>
  </table>
</div>
