<div class="card" style="max-width:420px;margin:48px auto;">
  <h2 style="margin-top:0;">Prijava</h2>

  <form (ngSubmit)="submit()" [formGroup]="form" class="row">
    <input type="email" placeholder="Email" formControlName="email" />
    <input type="password" placeholder="Lozinka" formControlName="password" />
    <button class="primary" [disabled]="loading">
      {{ loading ? 'Prijavljivanje...' : 'Login' }}
    </button>
    <div *ngIf="error" style="color: var(--danger)">{{ error }}</div>
  </form>

  <div style="margin-top:12px;color:var(--muted);font-size:14px;">
    Savet: koristi /auth/register u Postmanu ili dodaj korisnika u bazi pre prijave.
  </div>
</div>
