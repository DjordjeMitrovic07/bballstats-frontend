<div class="card">
  <div class="card-header">
    <div class="title">{{ title }}</div>
    <div class="badge">Top {{ top }}</div>
  </div>

  <div *ngIf="loading" class="state muted">Loadingâ€¦</div>
  <div *ngIf="error && !loading" class="state error">{{ error }}</div>

  <ul class="list" *ngIf="!loading && !error">
    <li class="row" *ngFor="let r of rows; index as i; trackBy: trackByIdx">
      <div class="rank">#{{ i + 1 }}</div>
      <img class="avatar"
           [src]="imgSrc(rowId(r))"
           (error)="imgError($event)"
           alt="avatar" />
      <div class="info">
        <div class="name">{{ r.name }}</div>
        <div class="team">{{ displaySub(r) }}</div>
      </div>
      <div class="value">{{ formatValue(r.value) }}</div>
    </li>
  </ul>
</div>
